<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="live code-editor">
    <title>live code editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="code-editor">
    <div class="code">
        <div class="html-code">
            <h1>html</h1>
            <textarea ></textarea>
        </div>
        <div class="css-code">
            <h1>css</h1>
            <textarea ></textarea>
        </div>
        <div class="js-code">
            <h1>js</h1>
            <textarea ></textarea>
        </div>
    </div>
    <iframe id="result"></iframe>
</div>

<script src="script.js"></script>

</body>
</html>
